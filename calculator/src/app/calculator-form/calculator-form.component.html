<body class="body">
  <table id="calcu" class="table">
      <tr>
          <td colspan="3">
            <input type="text" id="result">
          </td>
          <td><button (click)="clear()" >clear</button> </td>
      </tr>
      <tr>
          <td *ngFor="let item of firstRow" id="{{item}}">
            <button (onclick)="dis('1')"  onkeydown="myFunction(event)"> {{item}} </button>
          </td>
      </tr>
      <tr>
          <td *ngFor="let item of secondRow">
            <button (onclick)="dis('4')" onkeydown="myFunction(event)">{{item}} </button>
          </td>
      </tr>
      <tr>
          <td *ngFor="let item of thirdRow">
            <button (onclick)="dis('7')" 
                      onkeydown="myFunction(event)"> {{item}} </button>
          </td>
      </tr>
      <tr>
          <td *ngFor="let item of fourthRow">
            <button (onclick)="dis('0')" 
                      onkeydown="myFunction(event)">{{item}}</button>
          </td>
      </tr>
  </table>
